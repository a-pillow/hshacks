<html>
	<head>
		<title>Cat Gacha</title>
		<style type="text/css">
		h1{
			color:rgb(0, 0, 0);
		}
			td{
				width:120px;
				height:50px;
				background:white;
				text-align:center;
			}
			hr{
				width:50%;
			}
			th{
				color:white;
			}
			img{
				height:200px;
			}
			table{
				border:2px gray solid;
			}
			button{
				width:120px;
				height:50px;
				color:darkblue;
			}
			
			#result{
				color:white;
			}
			
		
			
		</style>
		<script type="text/javascript">
			var num3=0;
			var num4=0;
			var num5=0;
			var numRolls=0;
			var price=0;
			
			function pull(times)
			{
				switch(times)
				{
					case 1:
						pull_once();
						calcPrice();
						displayResult();
						break;
					case 2:
						clear();
						pull_10();
						calcPrice();
						displayResult();
						clear();
						break;
					default:
						clear();
						pull_5star();
						calcPrice();
						displayResult();
						clear();
				}
			}
			
			function displayResult()
			{
				document.getElementById("res3").innerHTML=num3;
				document.getElementById("res4").innerHTML=num4;
				document.getElementById("res5").innerHTML=num5;
				document.getElementById("numPulls").innerHTML=numRolls;
				document.getElementById("priceTotal").innerHTML="You rolled "+numRolls+" times, spending $"+price+"!";
			}
			
		</script>
	</head>
	
	<body bgcolor="white" id="bg">
		
			<center><h1>Cat Gacha</h1></center>
				<div style="width:100%;overflow:auto;">
					<div style="float:left; width: 50%">
						<center>
						<table>
							<tr>
								<th>Rarity</th>
								<th>Rates</th>
							</tr>
							<tr>
								<td>3*</td><td>70%</td>
							</tr>
							<tr>
								<td>4*</td><td>27%</td>
							</tr>
							<tr>
								<td>5*</td><td>3%</td>
							</tr>
						</table>
						<br />
						
						<table>
							<tr>
								<td><button onclick="pull(10)">Summon 10</button></td>
							</tr>
						</table>
						
						<br />
						<table>
							<tr><th colspan="2">Results</th></tr>
							<tr><td>3*</td><td id="res3">0</td></tr>
							<tr><td>4*</td><td id="res4">0</td></tr>
							<tr><td>5*</td><td id="res5">0</td></tr>
							<tr><td>Number of Pulls</td><td id="numPulls">0</td></tr>
						</table>
						<br />
						<button onclick="clearResults()">Clear Results</button>
						</center>
				    </div>
					<div style="float:right;">
					
					</div>
				</div>			
		
		<br />
	</body>
</html>
